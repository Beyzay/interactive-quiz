<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <p style="color:blueviolet;">
        Test your knowledge about Turkey :)
    </p>
    <form>
        <!-- Question 1 -->
        <h2>
            1. What is the capital city of Turkey?
        </h2>
        <label>
            <input type="radio" name="q1" value="a"> A) Rome
        </label>
        <br>
        <label>
            <input type="radio" name="q1" value="b"> B) Berlin
        </label>
        <br>
        <label>
            <input type="radio" name="q1" value="c"> C) Ankara
        </label>
        <br>
        <label>
            <input type="radio" name="q1" value="d"> D) Paris
        </label>
        <br><br>
        <!-- Question 2 -->
        <h2>
            2. What is the official language of Turkey?
        </h2>
        <label>
            <input type="radio" name="q2" value="a"> A) German
        </label>
        <br>
        <label>
            <input type="radio" name="q2" value="b"> B) Turkish
        </label>
        <br>
        <label>
            <input type="radio" name="q2" value="c"> C) French
        </label>
        <br>
        <label>
            <input type="radio" name="q2" value="d"> D) Spanish
        </label>
        <br><br>
        <!-- Question 3 -->
        <h2>
            3. Which of the following are traditional Turkish dishes?
        </h2>
        <label>
            <input type="checkbox" name="q3" value="a"> A) Baklava
        </label>
        <br>
        <label>
            <input type="checkbox" name="q3" value="b"> B) Manti
        </label>
        <br>
        <label>
            <input type="checkbox" name="q3" value="c"> C) Pide
        </label>
        <br>
        <label>
            <input type="checkbox" name="q3" value="d"> D) Sarma
        </label>
        <br><br>
        <!-- Submit Button -->
        <button type="submit">Submit Quiz
        </button>
    </form>
</body>
</html>

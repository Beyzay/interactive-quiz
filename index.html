<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <p>
        Test your knowledge about Turkey :)
    </p>
    <form>
        <h2>
            1. What is the capital of Turkey?
        </h2>
        <label>
            <input type="radio" name="q1" value="a"> A) Rome
        </label>
        <br>
        <label>
            <input type="radio" name="q1" value="b"> B) Berlin
        </label>
        <br>
        <label>
            <input type="radio" name="q1" value="c"> C) Ankara
        </label>
        <br>
        <label>
            <input type="radio" name="q1" value="d"> D) Paris
        </label>
        <br><br>
        <h2>
            2. What is the official language of Turkey?
        </h2>
        <label>
            <input type="radio" name="q2" value="a"> A) German
        </label>
        <br>
        <label>
            <input type="radio" name="q2" value="b"> B) Turkish
        </label>
        <br>
        <label>
            <input type="radio" name="q3" value="c"> C) French
        </label>
        <br>
        <label>
            <input type="radio" name="q4" value="d"> D) Spanish
        </label>
        <br><br>
        <button type="submit">Submit Quiz
        </button>
    </form>
</body>
</html>
